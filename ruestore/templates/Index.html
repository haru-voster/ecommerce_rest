{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUESTORE</title>

<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<style>
body{
    font-family: 'Montserrat', sans-serif;
    margin:0;
    background:#f6f7fb;
}

/* HEADER */
header{
    background:#111;
    color:white;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo{
    font-size:26px;
    font-weight:700;
}
.nav a{
    color:white;
    margin-left:20px;
    text-decoration:none;
    font-weight:600;
}
.nav a:hover{ color:#ff4d4d; }

/* HERO */
.hero{
    text-align:center;
    padding:40px 20px 10px;
}
.hero h2{
    font-size:32px;
    margin-bottom:10px;
}
.hero p{
    color:#666;
}

/* GRID */
#productContainer{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
    padding:40px;
}

/* CARD */
.product-card{
    background:white;
    border-radius:16px;
    box-shadow:0 6px 20px rgba(0,0,0,0.08);
    padding:20px;
    text-align:center;
    transition:.3s;
}
.product-card:hover{
    transform:translateY(-8px);
    box-shadow:0 12px 30px rgba(0,0,0,0.15);
}

/* IMAGE */
.product-card img{
    width:100%;
    height:180px;
    object-fit:contain;
    margin-bottom:15px;
}

/* TEXT */
.product-card h3{
    margin:5px 0;
    font-size:20px;
}
.price{
    color:#e63946;
    font-size:20px;
    font-weight:700;
    margin:10px 0;
}
.specs{
    font-size:14px;
    color:#666;
}

/* BUTTON */
.product-card button{
    margin-top:15px;
    padding:10px 18px;
    border:none;
    border-radius:8px;
    background:#2c3e50;
    color:white;
    font-weight:600;
    cursor:pointer;
}
.product-card button:hover{
    background:black;
}

/* FOOTER */
footer{
    text-align:center;
    background:#111;
    color:#aaa;
    padding:25px;
    margin-top:40px;
}

/* MODAL */
.modal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.75);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}

.modal-box{
    background:white;
    width:900px;
    max-width:95%;
    border-radius:16px;
    padding:25px;
    animation:fadeIn .3s ease;
}

@keyframes fadeIn{
    from{transform:scale(.8);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

.close{
    float:right;
    font-size:26px;
    cursor:pointer;
    font-weight:bold;
}

.modal-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:30px;
    align-items:center;
}

.modal-img img{
    width:100%;
    height:320px;
    object-fit:contain;
}

.modal-price{
    font-size:24px;
    color:#e63946;
    font-weight:700;
    margin-bottom:15px;
}

#modalSpecs{
    max-height:200px;
    overflow:auto;
    padding-left:18px;
    margin-bottom:20px;
}

#modalSpecs li{
    margin-bottom:6px;
    font-size:15px;
}

.cart-btn{
    padding:12px 20px;
    border:none;
    background:#111;
    color:white;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
    width:100%;
}
.cart-btn:hover{
    background:#e63946;
}

@media(max-width:700px){
.modal-grid{
    grid-template-columns:1fr;
}
header{flex-direction:column;gap:10px;}
}
</style>
</head>
<body>

<header>
<div class="logo">RUESTORE</div>
<div class="nav">
<a href="#">Home</a>
<a href="#">Products</a>
<a href="#">Contact</a>
<a href="#">Account</a>
</div>
</header>

<section class="hero">
<h2>Welcome to RUESTORE</h2>
<p>Browse our wide selection of computers, laptops, phones, cameras, and accessories below.</p>
</section>

<div id="productContainer">
Loading products...
</div>

<footer>
© <script>document.write(new Date().getFullYear())</script> RUESTORE — Built by Haroun
</footer>


<!-- MODAL -->
<div id="productModal" class="modal">
  <div class="modal-box">

      <span class="close" onclick="closeModal()">×</span>

      <div class="modal-grid">

          <div class="modal-img">
              <img id="modalImage">
          </div>

          <div class="modal-details">
              <h2 id="modalTitle"></h2>
              <div class="modal-price" id="modalPrice"></div>

              <h4>Specifications</h4>
              <ul id="modalSpecs"></ul>

              <button class="cart-btn">Add To Cart</button>
          </div>

      </div>
  </div>
</div>


<script>
const container = document.getElementById("productContainer");

fetch("http://127.0.0.1:8000/products/")
.then(res => res.json())
.then(data => {

    if (!data || data.length === 0){
        container.innerHTML = "<p>No products available.</p>";
        return;
    }

    container.innerHTML = data.map(p => `
        <div class="product-card">
            <img src="http://127.0.0.1:8000${p.image}">
            <h3>${p.name}</h3>
            <div class="price">Ksh ${p.price}</div>

            <div class="specs">
                RAM: ${p.ram}<br>
                CPU: ${p.processor}<br>
                Storage: ${p.storage}
            </div>

            <button onclick='showDetails(${JSON.stringify(p)})'>
                View Details
            </button>
        </div>
    `).join("");

})
.catch(err=>{
    console.error(err);
    container.innerHTML="<p style='color:red;text-align:center;'>Failed to load products</p>";
});


function showDetails(p){

document.getElementById("modalTitle").innerText = p.name;
document.getElementById("modalPrice").innerText = "Ksh " + p.price;
document.getElementById("modalImage").src = "http://127.0.0.1:8000" + p.image;

document.getElementById("modalSpecs").innerHTML = `
<li><b>Processor:</b> ${p.processor}</li>
<li><b>RAM:</b> ${p.ram}</li>
<li><b>Storage:</b> ${p.storage}</li>
<li><b>Graphics:</b> ${p.graphics}</li>
<li><b>Display:</b> ${p.display}</li>
<li><b>Camera:</b> ${p.camera}</li>
<li><b>Warranty:</b> ${p.warranty}</li>
<li>${p.description}</li>
`;

document.getElementById("productModal").style.display="flex";
}

function closeModal(){
document.getElementById("productModal").style.display="none";
}

window.onclick = function(e){
if(e.target.id==="productModal"){
closeModal();
}
}
</script>

</body>
</html>
